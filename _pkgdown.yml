articles:
- title: San Francisco Themes
  navbar: ~
  contents:
  - typography
  - colors
  - scales

reference:
- title: Typography
  contents:
  - starts_with("import_")

- title: Themes
  contents:
  - sf_base
  - theme_sf_light
  - theme_sf_dark

- title: Scales

- subtitle: iOS
  contents:
  - ends_with("ios_light")
  - ends_with("ios_dark")
  - ends_with("ios_gray_light")
  - ends_with("ios_gray_dark")

- subtitle: macOS Light
  contents:
  - ends_with("macos_light")
  - ends_with("macos_dark")

- subtitle: watchOS Dark
  contents:
  - ends_with("watchos_dark")

- title: Palettes
  contents:
  - starts_with("ios_")
  - starts_with("macos_")
  - starts_with("watchos_")
