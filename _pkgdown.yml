url: https://sfthemes.amirmasoudabdol.name

home:
  title: San Francisco Themes

authors:
  Amir Masoud Abdol:
    href: https://amirmasoudabdol.name

repo:
  url:
    home: https://github.com/amirmasoudabdol/sfthemes/
    source: https://github.com/amirmasoudabdol/sfthemes/blob/main/
    issue: https://github.com/amirmasoudabdol/sfthemes/issues/
    user: https://github.com/

template:
  params:
    bootswatch: flatly

development:
  mode: auto

articles:
- title: San Francisco Themes
  navbar: ~
  contents:
  - typography
  - colors
  - scales

reference:
- title: Typography
  contents:
  - starts_with("import_")

- title: Themes
  contents:
  - sf_base
  - theme_sf_light
  - theme_sf_dark

- title: Palettes
- subtitle: iOS
  contents:
    - starts_with("ios_")

- subtitle: macOS
  contents:
    - starts_with("macos_")

- subtitle: watchOS
  contents:
    - starts_with("watchos_")

- title: Scales

- subtitle: iOS Light
  contents:
  - ends_with("ios_light")

- subtitle: iOS Dark
  contents:
  - ends_with("ios_dark")

- subtitle: iOS Gray
  contents:
  - ends_with("ios_gray_light")
  - ends_with("ios_gray_dark")

- subtitle: macOS Light
  contents:
  - ends_with("macos_light")

- subtitle: macOS Dark
  contents:
  - ends_with("macos_dark")

- subtitle: watchOS Dark
  contents:
  - ends_with("watchos_dark")
